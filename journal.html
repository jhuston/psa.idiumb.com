---
layout: default
title: CodedOval
---
<h2>Journal <span> <a href="http://feeds.feedburner.com/CodedovalartifactualsBlog"><img src="{{site.url}}/images/feed-icon-14x14.png" title="subscribe to rss feed"/></a></span></h2>
				<div class="left">
						{% for post in site.categories.blog %}
						<div class="post-container">
							<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
						<span class="post-date">{{ post.date | date: "%A, %B %d, %Y" }} - <a href="{{post.url}}#comments">comments</a></span>
						<p>{{ post.content }}</p>
						</div>
						    {% endfor %}						
				</div>  <!-- left container -->
